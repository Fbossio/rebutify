repos:
  # RUFF
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.7
    hooks:
      - id: ruff
        types: [python]
        args: ['--fix']
      - id: ruff-format

  # ISORT
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)

  # MYPY
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        types: [python]
        additional_dependencies:
          [django-stubs, djangorestframework-stubs]

  # BANDIT
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit

  # PRETTIER
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args:
          [
            '--tab-width',
            '2',
            '--single-quote',
            '--no-semi',
            'use-tabs',
            '--jsx-single-quote',
            '--print-width',
            '68',
          ]
